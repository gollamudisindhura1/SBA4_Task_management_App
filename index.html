<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Management App</title>
</head>
<body>
    <header>Task Management App</header>
   
    <!-- Adding New Tasks -->
    
    <main class = "container">
        <section>
            <form id ="taskForm">
                <!-- Displaying the Task -->
                <div>
                    <label for ="taskName">Task Name</label>
                    <input type ="text" id ="taskName" placeholder="Enter the Task">
                </div>
                <div>
                    <label for ="category">Category</label>
                    <input type ="text" id ="taskcategory" placeholder="Example: Study, Work">
                </div>
                <div>
                    <label for ="deadline">Deadline</label>
                    <input type ="text" id ="taskDeadline">
                </div>
                <!-- Updating Task -->
                <div>
                    <label for ="status">Status</label>
                    <select id="status">
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    </select>
                </div>
                <div>
                    <button type ="button">Add Task</button>
                </div>
             </form>
        </section>   

                <!-- Filtering Task -->

            <section>
                <label for ="filterTask">Filter by Status: </label>
                <select id ="filterTask">
                    <option value ="All">All</option>
                    <option value ="In Progress">In Progress</option>
                    <option value ="Completed">Completed</option>
                    <option value ="Overdue">Overdue</option>
                </select>
                <label for ="filterCategory">Filter by Category</label>
                <button type="applyFilter">Apply Filter</button>
            </section>    

            <!-- Task List -->
             <section>
                <ul id ="taskList"></ul>
             </section>
    </main>
    <footer>
        <small>& Copyright 2025 Keep your goals falling into Place! </small> 
    </footer>
    
</body>
</html>

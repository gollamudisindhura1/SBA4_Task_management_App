<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="index.js"></script>
  <title>Task Planner</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <header class="text-center py-4 bg-warning-subtle shadow-sm">
    <h1 class="fw-bold text-brown">Task Planner</h1>
    <p class="text-muted">A cozy way to stay on top of your goals</p>
  </header>

  <main class="container my-5">
    <div class="row g-4">

      <!-- Sidebar: Add + Filter + Remove -->
      <aside class="col-12 col-lg-4">
        <div class="card shadow-sm border-0 p-4 h-100">
          <h2 class="h5 text-center mb-3">Add New Task</h2>
          <form id="taskForm" class="d-flex flex-column gap-3">
            <input type="text" id="taskName" class="form-control" placeholder="Task name" required />
            <input type="text" id="taskCategory" class="form-control" placeholder="Category (e.g.,study, Work)" required />
            <input type="date" id="taskDeadline" class="form-control" required />
            <select id="taskStatus" class="form-select">
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
            <button type="submit" class="btn btn-success w-100 mt-2">Add Task</button>
          </form>

          <hr class="my-4" />

          <h3 class="h6 text-center mb-3">Filter & Remove</h3>
          <div class="d-flex flex-column gap-2">
            <select id="filterStatus" class="form-select">
              <option value="All">All Statuses</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
              <option value="Overdue">Overdue</option>
            </select>
            <input type="text" id="filterCategory" class="form-control" placeholder="Filter by category" />
            <button id="applyFilter" class="btn btn-primary mt-2 w-100">Apply Filter</button>
            <button id="removeTask" class="btn btn-danger mt-2 w-100" disabled>Remove Selected</button>
          </div>
        </div>
      </aside>

      <!-- Task List -->
      <section class="col-12 col-lg-8">
        <div class="card shadow-sm border-0 p-4 h-100">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5">My Tasks</h2>
            <small class="text-muted" id="taskCount">0 Tasks</small>
          </div>
          <div id="taskList" class="d-flex flex-column gap-3"></div>
        </div>
      </section>

    </div>
  </main>

  <footer class="text-center py-3 text-muted small">
    © 2025 Task Planner — Stay productive this season!
  </footer>
  
</body>
</html>
